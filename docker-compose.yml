version: '3'

services:
  api:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - DATABASE_URL=mongodb://db:27017

  db:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
